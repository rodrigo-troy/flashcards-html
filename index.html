<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cities in Chile</title>
    <link href="index.css"
          rel="stylesheet"/>
</head>
<body>
<h1>Which animal is...</h1>
<div class="grid">
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p><img src="./img/Bear.png"></p>
            </div>
            <div class="flip-card-back">
                <p>Bear</p>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p><img src="./img/Cat.png"></p>
            </div>
            <div class="flip-card-back">
                <p>Cat</p>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p><img src="./img/Cow.png"></p>
            </div>
            <div class="flip-card-back">
                <p>Cow</p>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p><img src="./img/Dog.png"></p>
            </div>
            <div class="flip-card-back">
                <p>Dog</p>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p><img src="./img/Dolphin.png"></p>
            </div>
            <div class="flip-card-back">
                <p>Dolphin</p>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p><img src="./img/Duck.png"></p>
            </div>
            <div class="flip-card-back">
                <p>Duck</p>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p><img src="./img/Elephant.png"></p>
            </div>
            <div class="flip-card-back">
                <p>Elephant</p>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p><img src="./img/Lion.png"></p>
            </div>
            <div class="flip-card-back">
                <p>Lion</p>
            </div>
        </div>
    </div>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p><img src="./img/Pig.png"
                     alt="pig"></p>
            </div>
            <div class="flip-card-back">
                <p>Pig</p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
